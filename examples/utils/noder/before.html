<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "../../../src/skylark"
        }, ]
    });
    </script>
</head>

<body>
    <h4>Example : <span> The third p element position moves in front of the first p element.</span></h4>
    <p>one</p>
    <p>two</p>
    <p>three</p>
    <script>
    require(["skylark/finder", "skylark/noder"], function(finder, noder) {
        noder.before(finder.find("p:first"),finder.find("p:last"));
    });
    </script>
</body>

</html>
