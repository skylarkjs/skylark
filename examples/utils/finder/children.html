<!DOCTYPE html>
<html>

<head>
    <style>
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [
            { name: "skylark", location: "../../../src/skylark" },
        ]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Find all children with a element 'p' of each div.</span></h4>
    <div>
        <span>Hello</span>
        <p >Hello Again</p>
        <div >And Again</div>
        <p>And One Last Time</p>
    </div>
    <script>
    require(["skylark/styler", "skylark/finder"], function(styler, finder) {
        finder.children(finder.find("div"), "p").forEach(function(node) {
            styler.css(node, "color", "blue");
        });
    });
    </script>
</body>

</html>
