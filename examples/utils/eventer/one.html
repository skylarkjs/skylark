<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "../../../src/skylark"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Event handlers will trigger once per element per event type.</span></h4>
    <div class="count">0</div>
    <button class="target">Counter</button>
    <script>
    require(["skylark/query", "skylark/eventer"], function($, eventer) {
        var count = $(".count"),
            value = count.text();
        eventer.one($(".target")[0], "click mouseenter", function() {
            count.html(++value);
        });
    });
    </script>
</body>

</html>
