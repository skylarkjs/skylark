<!DOCTYPE html>
<html>

<head>
    <style>
    body {font-size: 16px; font-weight: bolder; }
    p { margin: 5px 0; }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [
            { name: "skylark", location: "../../../src/skylark" },
        ]
    });
    </script>
</head>

<body>
    <h4>Example : Starts with all paragraphs and searches for descendant span elementsã€‚</h4>
    <p><span>Hello</span>, how are you?</p>
    <p>Me? I'm <span>good</span>.</p>
    <script>
    require(["skylark/styler", "skylark/finder"], function(styler, finder) {
        finder.findAll("span").forEach(function(node) {
            styler.css(node, "color", "blue");
        });
    });
    </script>
</body>

</html>
