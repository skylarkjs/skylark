<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "../../../src/skylark"
        }]
    });
    </script>
</head>

<body>
<h4>Example : <span> The p element copy of the first div is added to the second div.</span></h4>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
    <div></div>
    <script>
    require(["skylark/query", "skylark/noder"], function($, noder) {
        $("div:last").style("border", "1px solid #ccc");
        var contents = noder.contents($("div:first")[0]);
        for (var i = 0, len = contents.length; i < len; i++) {
            $("div:last").addContent("<p>" + $(contents[i]).text() + "</p>");
        }
    });
    </script>
</body>

</html>
