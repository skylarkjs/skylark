<!DOCTYPE html>
<html>

<head>
    <style>
    div {height: 100px;width:100px;margin: 100px;padding: 100px; border: 2px solid red;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "../../../src/skylark"
        }, ]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Calculate the total width of div, and b elements shows the result.</span></h4>
    rect width : <b></b>
    <div></div>
    <script>
    require(["skylark/finder", "skylark/geom", "skylark/datax"], function(finder, geom, datax) {
        datax.text(finder.find("b"), geom.width(finder.find("div")));
    });
    </script>
</body>

</html>
