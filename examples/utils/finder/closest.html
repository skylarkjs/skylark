<!DOCTYPE html>
<html>

<head>
    <style>
    li {
        margin: 3px;
        padding: 3px;
        background: #EEEEEE;
    }

    li.highlight {
        background: yellow;
    }

    div.highlight {
        background: red;
    }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "../../../src/skylark"
        }]
    });
    </script>
</head>

<body>
    <h4>Example : <span> Find the closest element of the clicked text and toggle it's class.</span></h4>
    <div>
        <ul>
            <li><b>Click me!</b></li>
        </ul>
        <p>text</p>
    </div>
    <script>
    require(["skylark/eventer", "skylark/styler", "skylark/finder"], function(eventer, styler, finder) {
        eventer.on(document.body, "click", "b", function(e) {
            var divClosest = finder.closest(this, "div"),
                liClosest = finder.closest(this, "li");
            styler.toggleClass(divClosest, "highlight");
            styler.toggleClass(liClosest, "highlight");
        });
    });
    </script>
</body>

</html>
